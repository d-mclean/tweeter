<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Extra fonts (first one is for the font used while the second one is just for the icon) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- NavBar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Composer character counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- External JS for date handling (using moment)-->
    <script type="text/javascript" src="/vendor/moment.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="compose-button" name="compose"><i class="fa fa-edit"></i>Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet" style="display: none">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="post" enctype="application/x-www-form-urlencoded">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <br /><input type="submit" value="Tweet">
          <span class="counter">140</span>
          <div id="status-area"></div>
        </form>
      </section>

      <section id='tweets-container' class='tweets-container'>
      </section>
      <br />
    </main>
  </body>
</html>
